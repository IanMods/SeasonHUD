architectury {
    common rootProject.enabled_platforms.split(',')
}

dependencies {
    // We depend on Fabric Loader here to use the Fabric @Environment annotations,
    // which get remapped to the correct annotations on each platform.
    // Do NOT use other classes from Fabric Loader.
    modImplementation "net.fabricmc:fabric-loader:${project.fabric_loader_version}"

    modImplementation "com.electronwill.night-config:core:3.6.3"
    modImplementation "com.electronwill.night-config:toml:3.6.3"
    modCompileOnly "net.minecraftforge:forgeconfigapiport-fabric:${project.forge_config_api_port_version}"

    //To get the Journeymap map values, since they are the same between the mod loaders.
    // Not used unless Journeymap is actually  loaded.
    compileOnly "curse.maven:journeymap-32274:${project.journeymap_forge_version}"
}