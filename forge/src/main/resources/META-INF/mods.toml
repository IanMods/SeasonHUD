modLoader = "javafml" #mandatory
loaderVersion = "${forge_loader_version_range}" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license = "${license}"

[[mods]] #mandatory
modId = "${mod_id}" #mandatory
version = "${version}" #mandatory
displayName = "${mod_name}" #mandatory
displayURL = "https://www.curseforge.com/minecraft/mc-mods/seasonhud"
logoFile = "${mod_id}.png"
authors = "${mod_author}" #optional
description = "${description}"

# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.${ mod_id }]] #optional
modId = "forge" #mandatory
mandatory = true #mandatory
versionRange = "${forge_version_range}" #mandatory
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "minecraft"
mandatory = true
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "sereneseasons"
mandatory = true
versionRange = "[10.0.0.0,)"
ordering = "AFTER"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "xaerominimap"
mandatory = false
versionRange = "[24.0.0,)"
ordering = "AFTER"
side = "CLIENT"

[[dependencies.${ mod_id }]]
modId = "forgeconfigapiport"
mandatory = true
versionRange = "[20.4.1,)"
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "journeymap"
mandatory = false
versionRange = "[1.21-6.0.0-beta.25,)"
ordering = "AFTER"
side = "CLIENT"